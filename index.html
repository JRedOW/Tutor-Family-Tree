<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A Interactive Map of the Silk Road.</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }</style>
</head>
<body>

<canvas id="myCanvas" width="1000" height="750" onmousedown="click_event(event)"></canvas>

<h1 id="Person"> Person </h1>
<h1 id="Death"> Death </h1>

<script>
  var canvas = document.getElementById("myCanvas");
  var context = canvas.getContext('2d');
  var items_loaded = 0;
  var info_location = 0;
  var people_names = [];
  var people_death = [];
  var people_locations = [];
  function make_base() {
    var base_image = new Image();
    base_image.src = 'route-map.png';
    base_image.onload = function(){
      items_loaded += 1;
    }
  }
  function click_event(event) {
    var rect = canvas.getBoundingClientRect();
    var x = event.clientX - rect.left;
    var y = event.clientY - rect.top;
    // Define info_location when info button clicked (Based on location)
    if () {
      info_location = 0;
    }
    if () {
      info_location = 1;
    }
    if () {
      info_location = 2;
    }
    if () {
      info_location = 3;
    }
    window.info_location = info_location;
    make_items()
  }
  function make_items() {
    context.clearRect(30,660,970,90);
    document.getElementById("Person").innerHTML = "Person: " + people_names[info_location];
    document.getElementById("Death").innerHTML = "How They Died: " + people_names[info_location];
    // Place Images
  }
  function main_loop() {
    make_base()
    make_items();
  }
  var t=setInterval(main_loop(),500);
</script>

</body>
</html>
